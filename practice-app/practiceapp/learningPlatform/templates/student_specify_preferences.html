{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Specify Preferences</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
  </head>
  <body class="full-height">
    <div class="center-layout">
      <div  class="row" style="width: 1000px">
        <h1 style="text-align: center; margin-top: 0; margin-bottom: 50px">
            Specify Preferences
          </h1>



        <div class="col-xs-6" > 
            <div style="display:flex; justify-content:center; flex-direction:column;align-content:center;">
                <h3 style="text-align: left; margin-top: 0; margin-bottom: 50px">
                    Enter a preference
                  </h3>
            <form method="POST" action="/student/student_specify_preferences_entered/">
                {% csrf_token %}
                <label for="topic">Topic:</label><br />
                <input type="text" id="topic" name="topic" />
                <br /><br />
                <label for="level">Level:</label><br />
                <input type="level" id="level" name="level" />
                <br /><br />
                <input type="submit" value="Submit" />
              </form>
            </div>
        </div>  
        <div class="col-xs-6" > 
            <div style="display:flex; justify-content:center; flex-direction:column;align-content:center;">
                <h3 style="text-align: center; margin-top: 0; margin-bottom: 50px">
                    My already specified preferences
                  </h3>
            {% if success %}
            <table>
              <tr>
                <th>Topic</th>
                <th>Level</th>
                <th>About</th>
              </tr>
              {% for row in preferences_content %}
              <tr>
                {% for value in row %}
                <td>  {{value}}  </td>
                {% endfor %}
                <td>About content</td>
              </tr>
              {% endfor %}
            </table>
            {% endif %}
        </div>
        </div>  

      
        



        
      </div>
    </div>
  </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Teacher My Courses</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="center-layout control-panel-layout container">
        <h2 style="text-align: center; margin-top: 20px; margin-bottom: 30px">
            MY COURSES
        </h2>
        <div class="row">
            
            <h5 style="text-align: center; color: black; margin-top: 0; margin-bottom: 20px">
            {% for course in teacher_courses_list %}
            {{ course }}<br>
            {% endfor %}
            </h5>
        </div>
        <div class="row" style="width: 100%">
            <h3 style="text-align: center; margin-top: 30px; margin-bottom: 20px">
                External Api Weather
            </h3>
            <br>
            <h5 style="text-align: center; color: black; margin-top: 0; margin-bottom: 20px">
                
                Region: {{region}}<br><br>
                Today:<br>
                {{ c }} degree
                <br>
                {{type}}
                <br><br>
                Tomorrow:<br>
                {{tc}} degree
                <br>
                {{ttype}}
            </h5>
        </div>
        <form action="/teacher/teacher_my_courses_back/">
            <input type="submit" value="Back"/>
        </form>
    </div>
</body>

</html>
